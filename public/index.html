<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Poker Fishka</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

  <div class="topbar">
    <div class="brand">POKER FISHKA</div>
    <div class="actions">
      <button class="btn" id="btnLobby">Лобі</button>
    </div>
  </div>

  <!-- Лобі -->
  <div id="view-lobby" class="card">
    <h2>Лобі — столи</h2>
    <div id="lobbyList"></div>
  </div>

  <!-- Стіл -->
  <div id="view-table" class="card" style="display:none;">
    <div class="board" id="board"></div>
    <div class="my-cards" id="hole"></div>

    <div class="controls">
      <button id="btnNew" class="btn">Нова роздача</button>
      <button id="btnFold" class="btn">Fold</button>
      <button id="btnCC" class="btn">Check/Call</button>
      <button id="btnBet" class="btn">Bet +10</button>
      <button id="btnHole" class="btn">Мої карти</button>
    </div>
  </div>

  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="/client.js?v=3"></script>
</body>
</html>
