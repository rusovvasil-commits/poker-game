<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poker Fishka</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>POKER FISHKA</h1>
    <nav>
      <button class="menu-btn" onclick="showSection('tables')">Столи</button>
      <button class="menu-btn" onclick="showSection('shop')">Магазин</button>
      <button class="menu-btn" onclick="showSection('support')">Техпідтримка</button>
    </nav>
    <div id="balance">Баланс: 0 фішок</div>
  </header>

  <main>
    <!-- Столи -->
    <section id="tables" class="section active">
      <h2>Лобі — столи</h2>
      <button onclick="loadTables()">Оновити</button>
      <div id="tableList">Завантаження...</div>
    </section>

    <!-- Магазин -->
    <section id="shop" class="section">
      <h2>Магазин</h2>
      <button onclick="buyChips()">Купити фішки</button>
      <button onclick="sellChips()">Продати фішки</button>
    </section>

    <!-- Техпідтримка -->
    <section id="support" class="section">
      <h2>Техпідтримка</h2>
      <p>Напишіть нам на email: support@pokerfishka.com</p>
    </section>
  </main>

  <script src="client.js"></script>
</body>
</html>
